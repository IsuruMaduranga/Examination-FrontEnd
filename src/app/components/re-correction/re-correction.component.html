<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Recorrection form</h2>
          </div>
      <div class="card-body">
          <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
              <label for="moduleSelect">Select Module:</label>
              <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
                <option *ngFor="let module of registeredModules" [value]="module">{{module}}</option>
              </select>
            </div>

            <div class="form-group">
                <label>Expected grade</label>
                <input required  pattern="^[A-D][+-]?$" type="text" [(ngModel)]="grade" name="grade" class="form-control" #grade1="ngModel">
                
                <div class="form-text text-danger" *ngIf="grade1.touched && !grade1.valid">
                    <small *ngIf="grade1.errors.required">Grade is required!</small>
                    <small *ngIf="grade1.errors.pattern">Invalid grade!</small>
                </div>
            </div>

            <div class="form-group">
                <label>Additional text</label>
                <textarea type="text"  class="form-control" ></textarea>
            </div>


            <input type="submit" class="btn btn-danger" value="Submit" [disabled]="!f.valid">
          </form>
      </div>
    </div>
  </div>
