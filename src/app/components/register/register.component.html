<div class="container">
<div class="card">
  
  <div class="card-header">
    <h2>Register</h2>
  </div>
  

  <div class="card-body">
    
    <form (submit)="onRegisterSubmit()" #f="ngForm">

      <div class="form-group">
        <label>Name</label>
        <input required pattern="^[a-zA-Z\s]+$" type="text" [(ngModel)]="name" name="name" class="form-control"  #name1="ngModel">
        <div class="form-text text-danger" *ngIf="name1.touched && !name1.valid">
            <small *ngIf="name1.errors.required">Name is required!</small>
            <small *ngIf="name1.errors.pattern">Invalid name</small>
          </div>
      </div>

      <div class="form-group">
        <label>StudentId/Username</label>
        <input required  pattern="^[0-9]{6}[A-Z]{1}$" type="text" [(ngModel)]="userName" name="userName" class="form-control" (change)="validateUserId()" #username1="ngModel">
        <small *ngIf="!userIdValid" class="form-text text-danger">{{userIdMessage}}</small>
        <small *ngIf="userIdValid" class="form-text text-muted">{{userIdMessage}}</small>
        <div class="form-text text-danger" *ngIf="username1.touched && !username1.valid">
            <small *ngIf="username1.errors.required">UseID is required!</small>
            <small *ngIf="username1.errors.pattern">Invalid userID format!</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input required type="email" [(ngModel)]="email" name="email" class="form-control" (change)="validateEmail()" #email1="ngModel">
        
        <!-- <small *ngIf="!emailValid" class="form-text text-danger">Invalid email</small>-->
        <small *ngIf="!emailValid && email1.valid" class="form-text text-danger">Invalid email</small>
        <div class="form-text text-danger" *ngIf="email1.touched && !email1.valid">
            <small *ngIf="email1.errors.required">Email is required!</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input required minlength="4" type="password" [(ngModel)]="password" name="password" class="form-control"#password1="ngModel">

        <div class="form-text text-danger" *ngIf="password1.touched && !password1.valid">
            <small *ngIf="password1.errors.required">Password is required!</small>
            <small *ngIf="password1.errors.minlength">Minimum length is four!</small>
        </div>

      </div>
      <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
