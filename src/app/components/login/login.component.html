



<div class="container">
    <div class="card">
      
      <div class="card-header">
          <h2 class='page-header'>Login</h2>
      </div>
      
    
      <div class="card-body">

          <form (submit)="onLoginSubmit()" #f="ngForm">
              <div class="form-group">
                <label for="username">UserID:</label>
                <input required type="text" pattern="^[0-9]{6}[A-Z]{1}$" class="form-control" [(ngModel)]="username" id="username" name="username" #username1="ngModel">
                <div class="form-text text-danger" *ngIf="username1.touched && !username1.valid">
                  <small *ngIf="username1.errors.required">UserID is required!</small>
                  <small *ngIf="username1.errors.pattern">Invalid username format!</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input required type="password" class="form-control" [(ngModel)]="password" id="password" name="password" #password1="ngModel">
                <div class="form-text text-danger" *ngIf="password1.touched && !password1.valid">
                    <small *ngIf="password1.errors.required">Password is required!</small>
                </div>
              </div>
              <input type="submit" class="btn btn-danger" [disabled]="!f.valid" value="Login">
          </form>
        
      </div>
      
      </div>
    </div>
