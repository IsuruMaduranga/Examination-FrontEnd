<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Create Module</h2>
          </div>
        <div class="card-body">

        
        <form (submit)="onFormSubmit()" #f="ngForm">

          <div class="form-group">
            <label>Module Code</label>
            <input required pattern="^[A-Z]{2}[0-9]{4}$" type="text" [(ngModel)]="moduleId" name="moduleId" class="form-control" #module1="ngModel">
            <div class="form-text text-danger" *ngIf="module1.touched && !module1.valid">
                <small *ngIf="module1.errors.required">Module code is required!</small>
                <small *ngIf="module1.errors.pattern">Invalid module code format!</small>
            </div>
          </div>

          <div class="form-group">
            <label>Choose admin ID:</label>
            <select #select class="form-control" id="adminSelect" (change)="onChange(select.value)">
              <option *ngFor="let user of academicUsers" [value]="user">{{user}}</option>
            </select>
          </div>
          <input type="submit" class="btn btn-danger" value="{{btnText}}" [attr.disabled]="block ? '' : null" [disabled]="!f.valid">
        </form>

    </div>
  </div>
  </div>
