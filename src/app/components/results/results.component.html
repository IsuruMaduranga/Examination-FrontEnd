<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Exam results</h2>
          </div>
          
          <div class="card-body">
            <div *ngIf="resultsReady">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Module</th>
                  <th scope="col">Result</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let result of results">
                  <td>{{result.module}}</td>
                  <td>{{result.result}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
  </div>
