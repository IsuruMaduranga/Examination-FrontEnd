<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Update results</h2>
          </div>
        <div class="card-body">
        <form (ngSubmit)="onSubmit()"  #f="ngForm">

          <div class="form-group">
            <label for="moduleSelect">Select Module:</label>
            <select #select class="form-control" id="moduleSelect" (change)="onChange(select.value)">
              <option *ngFor="let module of adminModules" [value]="module">{{module}}</option>
            </select>
          </div>

          <div *ngFor="let student of registeredStudents;let i = index">
            <div class="form-group row">
              <label for="{{student}}" class="col-sm-2 col-form-label">{{registeredStudents[i]}}</label>
              <div class="col-sm-10">
                <input required  pattern="^[A-D][+-]?$" type="text" class="form-control" id="{{student}}" [(ngModel)]="currentResult[i][registeredStudents[i]]"
                      name="result{{i}}" #grade1="ngModel">
                      
                      <div class="form-text text-danger" *ngIf="grade1.touched && !grade1.valid">
                          <small *ngIf="grade1.errors.required">Grade is required!</small>
                          <small *ngIf="grade1.errors.pattern">Invalid grade!</small>
                      </div>
              </div>
            </div>
          </div>

          <input type="submit" class="btn btn-danger" value="Submit" [disabled]="!f.valid">
        </form>
      </div>
    </div>
  </div>
